<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CitySave</title>
  <link rel="shortcut icon" href="./src/logo.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6">
  <div class="w-full max-w-3xl bg-white p-6 rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-violet-600 mb-6">CitySave</h1>
    <p class="text-center mb-8 text-gray-600">Compare o custo de vida entre duas cidades brasileiras</p>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <div>
        <label for="cidadeA" class="block mb-1 font-medium text-gray-700">Cidade A</label>
        <input id="cidadeA" type="text" placeholder="Ex: SÃ£o Paulo" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500" />
      </div>
      <div>
        <label for="cidadeB" class="block mb-1 font-medium text-gray-700">Cidade B</label>
        <input id="cidadeB" type="text" placeholder="Ex: Recife" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-violet-500" />
      </div>
    </div>

    <div class="text-center mb-6">
      <button class="bg-violet-600 hover:bg-violet-700 text-white font-semibold px-6 py-3 rounded-lg transition">
        Comparar
      </button>
    </div>

    <div id="graficoContainer" class="bg-gray-50 p-6 rounded-lg shadow-inner">
      <!--Grafico Aqui-->
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>
</html>
